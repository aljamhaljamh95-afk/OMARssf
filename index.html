<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشروع JavaScript – CRUD</title>

    <!-- ربط التصميم الجديد -->
    <link rel="stylesheet" href="assets/css/js-project.css">
</head>

<body>

    <div class="crud">
        <div class="head">
            <h2>نظام المهندس/عمر الحاوري </h2>
            <p>مشروع الجافاسكربت – كلية ICT</p>
        </div>

        <div class="inputs">
            <input type="text" id="title" placeholder="العنوان">

            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="السعر">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="الضريبة">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="الإعلان">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="الخصم">
                <small id="total">0</small>
            </div>

            <input type="number" id="count" placeholder="الكمية">
            <input type="text" id="category" placeholder="القسم">

            <button id="submit">إضافة</button>
        </div>

        <div class="outputs">
            <div class="serchblock">
                <input onkeyup="searchdata(this.value)" type="text" id="search" placeholder="بحث...">

                <div class="btnsearch">
                    <button onclick="getsearchmood(this.id)" id="searchtitle">بحث بالعنوان</button>
                    <button onclick="getsearchmood(this.id)" id="searchcategory">بحث بالقسم</button>
                </div>
            </div>

            <div id="deleteall"></div>

            <table>
                <tr>
                    <th>رقم</th>
                    <th>العنوان</th>
                    <th>السعر</th>
                    <th>الضريبة</th>
                    <th>الإعلان</th>
                    <th>الخصم</th>
                    <th>الإجمالي</th>
                    <th>القسم</th>
                    <th>تعديل</th>
                    <th>حذف</th>
                </tr>

                <tbody id="tbody"></tbody>
            </table>

        </div>

        <div style="margin-top:20px; text-align:center;">
           <a href="https://aljamhaljamh95-afk.github.io/store-project-omar/"
   style="
        display:block;
        width:220px;
        margin:20px auto;
        padding:12px 18px;
        background:rgb(79,70,229);
        color:white;
        text-align:center;
        font-weight:bold;
        border-radius:10px;
        text-decoration:none;
   ">
   الرجوع إلى المشروع الرئيسي
</a>

        </div>

    </div>

    <script src="assets/js/js-project.js"></script>

</body>

</html>
